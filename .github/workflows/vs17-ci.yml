name: VS17-CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  ci:
    name: windows-vs17
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - {gen: Visual Studio 17 2022, arch: x64}
    steps:
      - name: checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Configure
        run: |
          vcpkg install utf8proc
          vcpkg install pcre2
          vcpkg install shapelib
          mkdir build
          cd build && cmake -DCMAKE_TOOLCHAIN_FILE="${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake" -G "${{matrix.gen}}" -A ${{matrix.arch}}  ..
      - name: Build
        run: cmake --build build
